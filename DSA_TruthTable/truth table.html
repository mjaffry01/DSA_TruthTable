<!DOCTYPE html>
<html lang="en">
<head>
    
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bitwise Operator Truth Table</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
  <div class="container mt-5">
    <h2 class="text-center mb-4">Truth Table for Bitwise Operators</h2>
    <table class="table table-bordered text-center">
      <thead class="table-dark">
        <tr>
          <th>Input A</th>
          <th>Input B</th>
          <th>A & B (AND)</th>
          <th>A | B (OR)</th>
          <th>A ^ B (XOR)</th>
          <th>~A (NOT A)</th>
          <th>~B (NOT B)</th>
        </tr>
      </thead>
      <tbody id="truth-table-body">
        <!-- Truth table rows will be dynamically inserted here -->
      </tbody>
    </table>
  </div>

  <!-- JavaScript for generating truth table -->
  <script>
    $(document).ready(function() {
      // Define inputs A and B (0 and 1)
      const inputs = [0, 1];
      const tableBody = $('#truth-table-body');
      
      // Function to generate truth table
      function generateTruthTable() {
        tableBody.empty(); // Clear any existing rows
        
        // Loop through inputs A and B to generate table
        inputs.forEach(a => {
          inputs.forEach(b => {
            const andResult = a & b;
            const orResult = a | b;
            const xorResult = a ^ b;
            const notAResult = ~a & 1; // Use & 1 to get only the last bit for 1-bit NOT
            const notBResult = ~b & 1;
            
            // Append a new row with results
            const row = `<tr>
                          <td>${a}</td>
                          <td>${b}</td>
                          <td>${andResult}</td>
                          <td>${orResult}</td>
                          <td>${xorResult}</td>
                          <td>${notAResult}</td>
                          <td>${notBResult}</td>
                        </tr>`;
            tableBody.append(row);
          });
        });
      }
      
      // Call the function to generate the truth table on page load
      generateTruthTable();
    });
  </script>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
